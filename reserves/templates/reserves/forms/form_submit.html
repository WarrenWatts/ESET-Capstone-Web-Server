{% load static %}
<!DOCTYPE html>

<!--Anything represented by {% %} is related to loading in Django data/information!-->

<html lang="en">
    <head>
        <title>Reservation Submission Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lock Wizards Reservation Submission Form Page">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'styles/form_submit.css'%}">
    </head>
    <body>
        <header>
            <a href="{% url 'home' %}">
                <img class="header-logo" src="{% static 'pictures/logo/Lock_Wizards_png.png' %}" alt="Lock Wizards Logo">
            </a>
        </header>
        <main>
            <div class="main-form-grid">
                <div class="graphic-block1"></div>
                <div class="graphic-block2"></div>
                <div class="msg-box">
                    <h1 class="thanks-header-text general">
                        Thank you for submitting!
                    </h1>
                    <p class="thanks-message-text general non-header-text">
                        An access code for the room and time you reserved has 
                        been sent to your email.
                    </p>
                    <a href="{% url 'home' %}" class="home-link general non-header-text">Home</a>
                </div>
            </div>
        </main>
    </body>
</html>
